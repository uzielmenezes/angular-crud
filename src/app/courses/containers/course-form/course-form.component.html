<mat-card class="min-width">
  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="courseForm">
      <mat-form-field class="full-width">
        <input #inputName matInput placeholder="Nome" formControlName="name" />
        <mat-hint align="end"> {{ inputName.value.length || 0 }} / 50</mat-hint>
        <mat-error *ngIf="courseForm.get('name')?.invalid">{{
          getErrorMessage("name")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Front-End">Front-End</mat-option>
          <mat-option value="Back-End">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="courseForm.get('category')?.invalid">{{
          getErrorMessage("category")
        }}</mat-error>
      </mat-form-field>

      <mat-toolbar
        ><span>Aulas</span>
        <button mat-icon-button color="accent" (click)="addNewLesson()">
          <mat-icon aria-label="Add a new lesson">add</mat-icon>
        </button></mat-toolbar
      >

      <table
        style="width: 100%"
        formArrayName="lessons"
        *ngFor="let lesson of getLessonsFormArray; let i = index"
      >
        <tr [formGroupName]="i">
          <td style="width: 65%">
            <mat-form-field class="full-width">
              <mat-label>Nome da Aula</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </td>
          <td style="width: 30%">
            <mat-form-field class="full-width">
              <span matPrefix>https://youtu.be/</span>
              <mat-label>URL</mat-label>
              <input matInput formControlName="youtubeUrl" />
            </mat-form-field>
          </td>
          <td>
            <button mat-icon-button color="warn" (click)="removeLesson(i)">
              <mat-icon aria-label="Delete a lesson">delete</mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
