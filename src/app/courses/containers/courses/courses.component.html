<mat-card>
  <mat-card-content class="column-flex">
    <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

    <div class="mat-elevation-z8"></div>

    <courses-list *ngIf="courses$ | async as courses; else loading" [courses]="courses"
    (add)="onAdd()" (edit)="onEdit($event)"></courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
