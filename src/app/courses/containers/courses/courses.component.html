<mat-card>
  <mat-card-content class="column-flex">
    <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

    @if (coursePage$ | async; as coursePage) {
    <div class="mat-elevation-z8">
      <courses-list
        [courses]="coursePage.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></courses-list>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="coursePage.totalElements"
        (page)="refresh($event)"
        showFirstLastButtons
        aria-label="Selecione a página de cursos"
      >
      </mat-paginator>
    </div>
    } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    }
  </mat-card-content>
</mat-card>
